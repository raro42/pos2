services:
  db:
    image: postgres:18-alpine3.23
    container_name: pos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pos}
      POSTGRES_USER: ${POSTGRES_USER:-pos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pos}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pos_pgdata:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: pos-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 20

  ws-bridge:
    build: ./ws-bridge
    container_name: pos-ws-bridge
    restart: unless-stopped
    ports:
      - "${WS_PORT:-8021}:8021"
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

volumes:
  pos_pgdata:
